<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GayNEETards Admin Election 2025</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #ff0057, #ff8a00, #ffeb00, #00ff43, #00cfff, #aa00ff);
        background-size: 400% 400%;
        animation: rainbow 15s ease infinite;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
    }

    @keyframes rainbow {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        text-shadow: 2px 2px #000;
    }

    .votes-container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .vote-card {
        background: rgba(0,0,0,0.5);
        padding: 15px 20px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.2em;
    }

    .popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        color: #000;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        display: none;
        z-index: 1000;
        text-align: center;
        animation: scaleUp 0.5s ease;
    }

    @keyframes scaleUp {
        0% {transform: translateX(-50%) scale(0);}
        100% {transform: translateX(-50%) scale(1);}
    }

    footer {
        margin-top: auto;
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.4);
        width: 100%;
        font-size: 1em;
    }
</style>
</head>
<body>

<h1>GayNEETards Admin Election 2025</h1>

<div class="votes-container" id="votesContainer"></div>

<div class="popup" id="votePopup"></div>

<footer>
    The Site Will Update Automatically In 1 Hour<br>
    Made By "THUNDER ⚡️"
</footer>

<script>
    const votes = [
        {name: "@DoctorDecember (u/GayCadaver)", count: 4},
        {name: "@Saltaccount (u/uniprincesa)", count: 2},
        {name: "@Meethisoanpapdi (u/No-Mango736)", count: 1},
        {name: "@Indirajeett (u/SpiritualStock2843)", count: 0}
    ];

    function displayVotes() {
        const container = document.getElementById('votesContainer');
        container.innerHTML = '';
        // Sort votes descending
        votes.sort((a, b) => b.count - a.count);
        votes.forEach(vote => {
            const card = document.createElement('div');
            card.className = 'vote-card';
            card.textContent = `${vote.name} - ${vote.count} Vote${vote.count !== 1 ? 's' : ''}`;
            container.appendChild(card);
        });
    }

    function showPopup() {
        const popup = document.getElementById('votePopup');
        let popupContent = "Latest Vote Counts:\n";
        votes.forEach(vote => {
            popupContent += `${vote.name} - ${vote.count} Vote${vote.count !== 1 ? 's' : ''}\n`;
        });
        popup.textContent = popupContent;
        popup.style.display = 'block';
        setTimeout(() => { popup.style.display = 'none'; }, 5000);
    }

    // Initial render
    displayVotes();
    showPopup();
</script>

</body>
</html>
