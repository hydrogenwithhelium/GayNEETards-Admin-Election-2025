<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GayNEETards Admin Election 2025 🏳️‍🌈✨️</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1, #b0ffb5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #004d00;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1 {
    margin-top: 20px;
    text-align: center;
    font-size: 2.5rem;
    text-shadow: 2px 2px rgba(0,0,0,0.2);
}

.update-info {
    margin: 10px 0;
    font-size: 1.1rem;
    text-shadow: 1px 1px rgba(0,0,0,0.2);
}

.votes {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    width: 90%;
    max-width: 700px;
}

.participant {
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 25px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
}

.participant:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
}

.participant span {
    font-size: 1.2rem;
}

.bar-container {
    background: rgba(0,0,0,0.1);
    border-radius: 15px;
    height: 20px;
    width: 100%;
    overflow: hidden;
}

.bar {
    height: 100%;
    border-radius: 15px;
    background: linear-gradient(90deg, #00b300, #66ff66);
    width: 0%;
    transition: width 1s ease-in-out;
}

.count {
    font-weight: bold;
    margin-top: 5px;
    text-align: right;
}

.footer {
    margin-top: auto;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1rem;
    opacity: 0.8;
}

/* Emoji popup animation */
.popup {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5rem;
    opacity: 0;
    animation: popupAnim 10s infinite;
    pointer-events: none;
    text-shadow: 1px 1px rgba(0,0,0,0.2);
}

@keyframes popupAnim {
    0% {opacity: 0; transform: translateX(-50%) translateY(-20px);}
    10% {opacity: 1; transform: translateX(-50%) translateY(0);}
    90% {opacity: 1;}
    100% {opacity: 0; transform: translateX(-50%) translateY(-20px);}
}
</style>
</head>
<body>

<h1>GayNEETards Admin Election 2025 🏳️‍🌈✨️</h1>
<div class="update-info">The Vote Counting Updated Automatically In Every One Hour</div>

<div class="votes" id="votes-container">
    <div class="participant" id="DoctorDecember">
        <span>@DoctorDecember (u/GayCadaver)</span>
        <div class="bar-container"><div class="bar" id="bar-DoctorDecember"></div></div>
        <span class="count" id="count-DoctorDecember">4</span>
    </div>
    <div class="participant" id="Meethisoanpapdi">
        <span>@Meethisoanpapdi (u/No-Mango736)</span>
        <div class="bar-container"><div class="bar" id="bar-Meethisoanpapdi"></div></div>
        <span class="count" id="count-Meethisoanpapdi">1</span>
    </div>
    <div class="participant" id="Saltaccount">
        <span>@Saltaccount (u/uniprincesa)</span>
        <div class="bar-container"><div class="bar" id="bar-Saltaccount"></div></div>
        <span class="count" id="count-Saltaccount">1</span>
    </div>
    <div class="participant" id="Indirajeett">
        <span>@Indirajeett (u/SpiritualStock2843)</span>
        <div class="bar-container"><div class="bar" id="bar-Indirajeett"></div></div>
        <span class="count" id="count-Indirajeett">0</span>
    </div>
</div>

<div class="footer">Made By Thunder ⚡️ (iykyk)</div>
<div class="popup" id="emoji-popup">🏳️‍🌈✨️🎉📊💖🔥</div>

<script>
// Vote counts
let votes = {
    "DoctorDecember": 4,
    "Meethisoanpapdi": 1,
    "Saltaccount": 1,
    "Indirajeett": 0
};

// Function to get max votes
function getMaxVotes() { return Math.max(...Object.values(votes), 1); }

function updateVotes() {
    let maxVotes = getMaxVotes();
    for (let user in votes) {
        document.getElementById(`count-${user}`).innerText = votes[user];
        let percentage = (votes[user] / maxVotes) * 100;
        document.getElementById(`bar-${user}`).style.width = percentage + '%';
    }
}

// Auto update every hour
setInterval(updateVotes, 3600000);

// Function to update votes dynamically
function setNewVotes(newVotes) {
    votes = newVotes;
    updateVotes();
}

// Initial load
updateVotes();

// Emoji popup
const popup = document.getElementById('emoji-popup');
setInterval(() => {
    const emojis = ["🏳️‍🌈","✨️","🎉","📊","💖","🔥"];
    popup.innerText = emojis.sort(() => 0.5 - Math.random()).join('');
}, 10000);
</script>
</body>
</html>
